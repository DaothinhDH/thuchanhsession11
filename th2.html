<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table id="Ab" border="1">

    </table>
    <script>
        let b=""
        for(i=1; i<=10; i++){
            let a =""
            for(j=1; j<=10; j++){ 
                a=a+ `<td>${i*j}</td>`
            }
             b = b + `<tr>${a}</tr>`

        }
        document.getElementById("Ab").innerHTML=b;

    </script>
</body>

</html>
